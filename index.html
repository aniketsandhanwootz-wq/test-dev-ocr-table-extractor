<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Table Extractor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>OCR Table Extractor</h1>

        <select id="mode-select">
            <option value="quick">Quick Text Copy (Paragraph)</option>
            <option value="table">Column-by-Column Table Extract</option>
        </select>

        <input type="file" id="image-upload" accept="image/png, image/jpeg">
        <div id="image-preview"></div>
        <button id="process-btn">Process Image</button>

        <div id="result-container"></div>

        <button id="download-btn" style="display:none;">Download Result</button>
    </div>

    <script>
        document.getElementById('image-upload').onchange = function(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;
                img.style.maxWidth = '300px';
                const preview = document.getElementById('image-preview');
                preview.innerHTML = '';
                preview.appendChild(img);
            }
            reader.readAsDataURL(e.target.files[0]);
        };

        // Placeholder for backend API call
        document.getElementById('process-btn').onclick = async function() {
            const imageInput = document.getElementById('image-upload');
            const mode = document.getElementById('mode-select').value;
            const resultContainer = document.getElementById('result-container');
            
            if (!imageInput.files[0]) {
                alert("Please upload an image first!");
                return;
            }
            
            // Check file size - limit to 2MB for faster processing
            const fileSizeMB = imageInput.files[0].size / (1024 * 1024);
            if (fileSizeMB > 2) {
                alert(`Image size (${fileSizeMB.toFixed(2)}MB) is too large. Please use an image under 2MB.`);
                return;
            }
            
            resultContainer.innerHTML = 'Processing... This may take up to 30 seconds.';
            
            const formData = new FormData();
            formData.append('image', imageInput.files[0]);
            formData.append('mode', mode);
            
            try {
                // First try a test request
                try {
                    const testResponse = await fetch('https://ocr-table-extractor.onrender.com/test');
                    const testData = await testResponse.json();
                    console.log("Test endpoint response:", testData);
                } catch (testError) {
                    console.warn("Test endpoint failed:", testError);
                    // Continue anyway
                }
                
                // Set a timeout for the main request
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 45000); // 45 second timeout
                
                const response = await fetch('https://ocr-table-extractor.onrender.com', {
                    method: 'POST',
                    body: formData,
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server error (${response.status}): ${errorText}`);
                }
                
                const data = await response.json();
                
                // Display results based on mode
                if (mode === "quick" && data.extracted_text) {
                    resultContainer.innerHTML = `
                        <h3>Extracted Text:</h3>
                        <div style="white-space: pre-wrap; background: #f5f5f5; padding: 15px; border-radius: 5px;">
                            ${data.extracted_text}
                        </div>
                    `;
                } else {
                    resultContainer.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
                
                document.getElementById('download-btn').style.display = 'block';
            } catch (error) {
                if (error.name === 'AbortError') {
                    resultContainer.innerHTML = 'Request timed out. Try a smaller image or try again later.';
                } else {
                    resultContainer.innerHTML = `Error: ${error.message}`;
                }
                console.error('Error details:', error);
            }
        };
    </script>
</body>
</html>
