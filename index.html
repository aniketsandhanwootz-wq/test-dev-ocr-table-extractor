<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Table Extractor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>OCR Table Extractor</h1>

        <select id="mode-select">
            <option value="quick">Quick Text Copy (Paragraph)</option>
            <option value="table">Column-by-Column Table Extract</option>
        </select>

        <input type="file" id="image-upload" accept="image/png, image/jpeg">
        <div id="image-preview"></div>
        <button id="process-btn">Process Image</button>

        <div id="result-container"></div>

        <button id="download-btn" style="display:none;">Download Result</button>
    </div>

    <script>
        document.getElementById('image-upload').onchange = function(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;
                img.style.maxWidth = '300px';
                const preview = document.getElementById('image-preview');
                preview.innerHTML = '';
                preview.appendChild(img);
            }
            reader.readAsDataURL(e.target.files[0]);
        };

        // Placeholder for backend API call
        document.getElementById('process-btn').onclick = async function() {
            const imageInput = document.getElementById('image-upload');
            const mode = document.getElementById('mode-select').value;
            const resultContainer = document.getElementById('result-container');
            
            if (!imageInput.files[0]) {
                alert("Please upload an image first!");
                return;
            }
            
            // Check file size
            const fileSizeMB = imageInput.files[0].size / (1024 * 1024);
            if (fileSizeMB > 2) {
                alert(`Image size (${fileSizeMB.toFixed(2)}MB) is too large. Please use an image under 2MB.`);
                return;
            }
            
            resultContainer.innerHTML = '<div class="loading">Processing image... Please wait.</div>';
            
            const formData = new FormData();
            formData.append('image', imageInput.files[0]);
            formData.append('mode', mode);
            
            try {
                // Set timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000);
                
                // First try a test request to check connection
                try {
                    const testResponse = await fetch('https://ocr-table-extractor.onrender.com/test', {
                        method: 'GET'
                    });
                    
                    if (!testResponse.ok) {
                        resultContainer.innerHTML = 'Server connection test failed. The OCR service may be down.';
                        return;
                    }
                } catch (testError) {
                    console.error('Test request failed:', testError);
                    // Continue anyway - test might fail due to CORS
                }
                
                // Make the actual request
                const response = await fetch('https://ocr-table-extractor.onrender.com', {
                    method: 'POST',
                    body: formData,
                    signal: controller.signal,
                    // Add specific CORS settings
                    mode: 'cors',
                    credentials: 'omit'
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server error (${response.status}): ${errorText}`);
                }
                
                const data = await response.json();
                resultContainer.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                document.getElementById('download-btn').style.display = 'block';
            } catch (error) {
                if (error.name === 'AbortError') {
                    resultContainer.innerHTML = 'Request timed out after 30 seconds. Try a smaller image.';
                } else if (error.message.includes('NetworkError') || error.message.includes('CORS')) {
                    resultContainer.innerHTML = `
                        <p>Network or CORS error. This could be due to:</p>
                        <ul>
                            <li>The server is down or starting up</li>
                            <li>Cross-origin restrictions (CORS issues)</li>
                            <li>Network connectivity problems</li>
                        </ul>
                        <p>Try again in a few moments.</p>
                    `;
                } else {
                    resultContainer.innerHTML = `Error: ${error.message}`;
                }
                console.error('Error details:', error);
            }
        };
    </script>
</body>
</html>
